model: grok-3-mini-beta
label:
  en_US: grok-3-mini-beta
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: reasoning_effort
    label:
      zh_Hans: 推理工作
      en_US: reasoning_effort
    type: string
    help:
      zh_Hans: 限制推理模型的推理工作
      en_US: constrains effort on reasoning for reasoning models
    required: false
    options:
      - low
      - high
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
pricing:
  input: "0.30"
  output: "0.50"
  unit: "0.000001"
  currency: USD
