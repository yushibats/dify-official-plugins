model: Pro/moonshotai/Kimi-K2-Instruct
label:
  zh_Hans: Pro/moonshotai/Kimi-K2-Instruct
  en_US: Pro/moonshotai/Kimi-K2-Instruct
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.6
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 16384
    default: 16384
pricing:
  input: "4"
  output: "16"
  unit: "0.000001"
  currency: RMB
