model: xai.grok-3-mini-fast
label:
  zh_Hans: xai.grok-3-mini-fast
  en_US: xai.grok-3-mini-fast
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2.0
  - name: topP
    use_template: top_p
    default: 1
    min: 0.05
    max: 1
  - name: maxTokens
    use_template: max_tokens
    default: 600
    max: 16000
pricing:
  input: '0.60'
  output: '4.00'
  unit: '0.000001'
  currency: USD
